<div class="article-list">

  <mat-card *ngFor="let article of articles" class="example-card">
    <mat-card-header>
      <mat-card-title>{{ article.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ article.summary }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-flat-button color="primary" [routerLink]="['./', article.id]">mais...</a>
    </mat-card-actions>
  </mat-card>
  
</div>
