<div *ngIf="article">
  <div class="article-container">
    <span>
      <h1><b>{{ article?.title }}</b></h1>
    </span>
    <hr>
    <br>
    <article [innerHtml]="article?.body"></article>
  </div>

  <div class="article-botton">
    <hr>
    <a mat-raised-button color="primary" [routerLink]="['../']">Voltar</a>
    &nbsp;
    <a mat-raised-button color="primary" [routerLink]="['../', article?.nextArticle.id]">{{ article?.nextArticle.title }}</a>
  </div>
</div>
